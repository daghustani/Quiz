<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storge.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>

</head>

<body>
    <h2 class="quizHeader">Take a Quiz!</h2>
<!-- <form id="quizForm"> -->
    <!--show score upon submit-->
   
   <form action="#" method="post" id="quizForm">
    <div>
        <h2 class="quizScore" id="userScore"></h2>
    </div>
    <table>
        <tr>
            <td>
                <div>
                    <p class="question">1. 6+6 = </p>

                    <ul>
                        <input class="answer" type="radio" name="q1" value="1">
                        <label id="correctString1"> 12</label>
                        <br>
                        <input class="answer" type="radio" name="q1" value="0">
                        <label>6</label>
                        <br>
                        <input class="answer" type="radio" name="q1" value="0">
                        <label>4</label>
                        <br>
                        <input class="answer" type="radio" name="q1" value="0">
                        <label>1</label>
                    </ul>

                    <div class="quizAnswers" id="correctAnswer1"></div>

                </div>
            </td>
            <td>
                <div>
                    <p class="question">2. 2+2 = </p>

                    <ul>
                        <input class="answer" type="radio" name="q2" value="0">
                        <label>5</label>
                        <br>
                        <input class="answer" type="radio" name="q2" value="1">
                        <label id="correctString2">4</label>
                        <br>
                        <input class="answer" type="radio" name="q2" value="0">
                        <label>6</label>
                        <br>
                        <input class="answer" type="radio" name="q2" value="0">
                        <label>3</label>
                    </ul>

                    <div class="quizAnswers" id="correctAnswer2"></div>

                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <p class="question">3. 3+3</p>

                    <ul>
                        <input class="answer" type="radio" name="q3" value="0">
                        <label>3</label>
                        <br>
                        <input class="answer" type="radio" name="q3" value="1">
                        <label id="correctString3">6</label>
                        <br>
                        <input class="answer" type="radio" name="q3" value="0">
                        <label>5</label>
                        <br>
                        <input class="answer" type="radio" name="q3" value="0">
                        <label>7</label>
                    </ul>

                    <div class="quizAnswers" id="correctAnswer3"></div>
                </div>
            </td>
            <td>
                <div>
                    <p class="question">4. 7+7 = </p>

                    <ul>
                        <input class="answer" type="radio" name="q4" value="0">
                        <label>15</label>
                        <br>
                        <input class="answer" type="radio" name="q4" value="1">
                        <label id="correctString4">14</label>
                        <br>
                        <input class="answer" type="radio" name="q4" value="0">
                        <label>16</label>
                        <br>
                        <input class="answer" type="radio" name="q4" value="0">
                        <label>17</label>
                    </ul>

                    <div class="quizAnswers" id="correctAnswer4"></div>


                </div>
            </td>
        </tr>
    </table>
    <br />
    <div class="submitter">
        <input class="quizSubmit" id="submitButton" onClick="submitQuiz()" type="submit" value="Submit" />
    </div>

    <!--show only wrong answers on submit-->


</form>
    <script src="main.js"></script>
</body>

</html>
